<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technolot Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at top, #101010, #0a0a0a);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: #141414;
      border: 1px solid #2e2e2e;
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 50px rgba(0, 255, 174, 0.08);
      position: relative;
    }

    .login-box::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 18px;
      background: linear-gradient(135deg, #00ffae, #007bff);
      filter: blur(15px);
      z-index: -1;
      opacity: 0.4;
    }

    h2 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 30px;
      color: #00ffae;
      text-shadow: 0 0 10px rgba(0, 255, 174, 0.4);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #bbb;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus {
      outline: none;
      background-color: #2a2a2a;
      box-shadow: 0 0 8px #00ffae;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: linear-gradient(to right, #00ffae, #007bff);
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #00e6a0, #006ee6);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #666;
    }

    .footer a {
      color: #00ffae;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Technolot Admin Login</h2>
    <form action="/login" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
