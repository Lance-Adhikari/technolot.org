<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technolot Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      background-image: radial-gradient(circle at top left, #1a1a1a, #121212);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: linear-gradient(145deg, #1c1c1c, #232323);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(135deg, #00ffae, #007bff);
      border-radius: 18px;
      filter: blur(10px);
      opacity: 0.3;
    }

    h2 {
      color: #00ffae;
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.8rem;
      text-shadow: 0 0 10px #00ffae33;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #bbbbbb;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 1rem;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 5px #00ffae;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00ffae, #007bff);
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #00e6a0, #006ee6);
    }

    .error {
      color: #ff4d4d;
      font-size: 0.85rem;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Technolot Admin Login</h2>
    <form action="/login" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
