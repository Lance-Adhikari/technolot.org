<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technolot Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    .dashboard {
      padding: 20px;
    }

    .btn-create {
      background: linear-gradient(to right, #00ffae, #007bff);
      border: none;
      color: black;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-create:hover {
      background: linear-gradient(to right, #00e6a0, #006ee6);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 255, 174, 0.3);
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #00ffae;
      text-align: center;
    }

    .modal-content label {
      display: block;
      margin: 12px 0 6px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      background: #2a2a2a;
      border: none;
      color: white;
      border-radius: 6px;
    }

    .modal-content .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-content button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    .create-btn {
      background: #00ffae;
      color: black;
    }

    .cancel-btn {
      background: #444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Dashboard</h1>
    <button class="btn-create" onclick="openModal()">Create link locker</button>
  </div>

  <div class="modal" id="createModal">
    <div class="modal-content">
      <h2>New Link Locker</h2>
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Example: Candy 32x - Link Unlock">

      <label for="url">Target URL</label>
      <input type="url" id="url" placeholder="https://your-target-url.com">

      <div class="btn-group">
        <button class="create-btn" onclick="submitLocker()">Create</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('createModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('createModal').style.display = 'none';
    }

    function submitLocker() {
      const title = document.getElementById('title').value;
      const url = document.getElementById('url').value;
      if (!title || !url) {
        alert('Please fill in both fields.');
        return;
      }
      console.log('Saving locker:', { title, url }); // backend integration will go here
      closeModal();
    }
  </script>
</body>
</html>
